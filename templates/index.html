<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Celebrities Investments Quiz</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="brand">Celebrities Investments Quiz</div>
    <div class="address-bar">HackSociety | BlackRock Challenge | Bucharest, Romania</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="/">The Quiz</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="leaderboard">Leaderboard</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    <img class="img-responsive" id="image" src="{{ image }}" alt="">
                    <h2 class="brand-before">
                        <small>How do you think</small>
                    </h2>
                    <h1 class="brand-name" id="question">{{ question }}</h1>
                </div>
                <ul class="nav navbar-nav">
                    <li id="left_answer"><a>{{ answer1 }}</a></li>
                    <li id="right_answer"><a>{{ answer2 }}</a></li>
                </ul>
                <div class="col-lg-12 text-right">
                    <h2 class="brand-before" id="score">Score: {{ score }}</h2>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Powered by Bashlykov Aleksei @2016</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
    $('.carousel').carousel({
        interval: 5000
    });
    $('#left_answer').on("click", (event) => {
         $.post('/', {'answer': 'left'},  (msg) => {
               if (msg == 'wrong') {
                   console.log('wrong');
                   window.location = '/auth';
               } else {
                   console.log('not wrong');
                   obj = JSON.parse(msg);
                   document.getElementById("question").innerHTML = obj.question;
                   document.getElementById("left_answer").innerHTML = "<a>" + obj.answer1 + "</a>";
                   document.getElementById("right_answer").innerHTML = "<a>" + obj.answer2 + "</a>";
                   document.getElementById("image").src = obj.image;
                   document.getElementById("score").innerHTML = "Score: " + obj.score;
               }
            });
    });
    $('#right_answer').on("click", (event) => {
        $.post('/', {'answer': 'right'}, (msg) => {
               if (msg == 'wrong') {
                   console.log('wrong');
                   window.location = '/auth';
               } else {
                   console.log('not wrong');
                   $('#right_answer').innerHTML = "<a>" + msg['answer2'] + "</a>";
               }
            });
    });
    </script>

</body>

</html>
